<header> <h2 class="section-title">tuSegundazo.com</h2> </header>



<img src="..\assets\vehiculobanner.jpg" alt="Vehiculo Banner" class="image-banner">
<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th class="h4">#</th>
          <th class="h4">Marca</th>
          <th class="h4">LÃ­nea</th>
          <th class="h4">Modelo</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let v of vehiculos">
            <td>
              <dd>{{v.id}}</dd>
            </td>
            <td>
              <dd>{{v.marca}}</dd>
            </td>
            <td>
              <dd>{{v.linea}}</dd>

            <td>

        </tr>

    </table>
  </div>
</div>
<div class="calculo" >
  <p class="lead" *ngFor="let m of contarMarcas">
    Total {{m.marca}} : {{m.contador}}
  </p>

</div>
